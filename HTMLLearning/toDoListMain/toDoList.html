<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="toDoList.css" />
  </head>
  <body>
    <div id="myDIV" class="header">
      <h1 style="margin: 5px">My To Do List</h1>
      <input type="text" id="myInput" placeholder="Title..." />
      <span onclick="newElement()" class="addBtn">Add TODO</span>
    </div>

    <h2 class="heading1" style="margin: 5px">TO DO Pending</h2>
    <ul id="myUL">
      <li id="a0">Hit the gym</li>
      <li id="a1">Buy eggs</li>
      <li id="a2">Read a book</li>
      <li id="a3">Organize office</li>
    </ul>
    <h2 class="heading" style="margin: 5px">Task Done</h2>
    <ul id="doneList"></ul>

    <script src="toDoList.js"></script>
  </body>
</html>
